<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socially</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
    }

    .logo {
      font-weight: bold;
      font-size: 22px;
    }

    .search-box {
      width: 350px;
    }

    .nav-icon {
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    .main-content {
      margin-top: 70px;
    }

    .sidebar {
      background: white;
      min-height: 100vh;
      padding-top: 20px;
    }

    .feed {
      padding-top: 20px;
    }

    .post-actions span {
      cursor: pointer;
      color: #555;
    }

    .post-actions span:hover {
      color: #4f46e5;
    }

    .card img {
      max-height: 450px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">

    <!-- LOGO -->
    <a class="navbar-brand logo" href="#">
      <i class="bi bi-people-fill"></i> Socially
    </a>

    <!-- SEARCH -->
    <form class="d-none d-md-flex mx-auto">
      <input class="form-control search-box" placeholder="Search users or posts">
    </form>

    <!-- ICONS -->
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item me-3"><i class="bi bi-house nav-icon"></i></li>
      <li class="nav-item me-3"><i class="bi bi-plus-square nav-icon"></i></li>
      <li class="nav-item me-3"><i class="bi bi-chat nav-icon"></i></li>
      <li class="nav-item me-3">
        <i class="bi bi-bell nav-icon" onclick="alert('üîî You have 3 new notifications!')"></i>
      </li>
      <li class="nav-item">
        <img src="https://via.placeholder.com/35" class="rounded-circle">
      </li>
    </ul>

  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container-fluid main-content">
  <div class="row">

    <!-- LEFT SIDEBAR -->
    <div class="col-md-2 d-none d-md-block sidebar">
      <ul class="list-group list-group-flush">

        <li class="list-group-item">Explore</li>
        <li class="list-group-item">Messages</li>
        <li class="list-group-item">Bookmarks</li>
        <li class="list-group-item">Settings</li>
      </ul>
    </div>

    <!-- FEED -->
    <div class="col-md-7 feed">

      <!-- CREATE POST -->
      <div class="card mb-3">
        <div class="card-body">
          <input class="form-control mb-2" placeholder="What's on your mind?">
          <button class="btn btn-primary btn-sm">Post</button>
        </div>
      </div>

      <!-- TEXT POST -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
            <strong>Shashank Kumar</strong>
          </div>
          <p>Welcome to Socially! üöÄ</p>
          <div class="d-flex gap-4 post-actions">
            <span onclick="alert('You liked this post')"><i class="bi bi-heart"></i> Like</span>
            <span onclick="alert('Comment coming soon')"><i class="bi bi-chat"></i> Comment</span>
            <span onclick="alert('Shared successfully')"><i class="bi bi-share"></i> Share</span>
          </div>
        </div>
      </div>

      <!-- IMAGE POST : NATURE -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
            <strong>Nature Lover</strong>
          </div>
          <p>Peaceful nature vibes üåø</p>
          <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" class="img-fluid rounded mb-2">
          <div class="d-flex gap-4 post-actions">
            <span onclick="alert('You liked this post')"><i class="bi bi-heart"></i> Like</span>
            <span onclick="alert('Comment coming soon')"><i class="bi bi-chat"></i> Comment</span>
            <span onclick="alert('Shared successfully')"><i class="bi bi-share"></i> Share</span>
          </div>
        </div>
      </div>

      <!-- IMAGE POST : DOG -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
            <strong>Dog World</strong>
          </div>
          <p>Dogs make life better üê∂‚ù§Ô∏è</p>
          <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" class="img-fluid rounded mb-2">
          <div class="d-flex gap-4 post-actions">
            <span onclick="alert('You liked this post')"><i class="bi bi-heart"></i> Like</span>
            <span onclick="alert('Comment coming soon')"><i class="bi bi-chat"></i> Comment</span>
            <span onclick="alert('Shared successfully')"><i class="bi bi-share"></i> Share</span>
          </div>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="col-md-3 d-none d-md-block sidebar">
      <h6 class="mb-3">Suggested Users</h6>
      <div class="d-flex align-items-center mb-2">
        <img src="https://via.placeholder.com/35" class="rounded-circle me-2">
        <span>User_one</span>
      </div>
      <div class="d-flex align-items-center">
        <img src="https://via.placeholder.com/35" class="rounded-circle me-2">
        <span>User_two</span>
      </div>
    </div>

  </div>
</div>

</body>
</html>
